<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style/app.css">
    <link rel="stylesheet" href="../style/custom.css">
    <link rel="stylesheet" href="../style/respansive.css">
</head>
<body>
<header class="container">
    <!-- menu and logo -->
    <nav class="container-nav">
        <img src="../img/Untitled.png" alt="logo" class="img-logo">
        <img src="../img/Group 8471.png" alt="menu" class="menu-logo">
        <div class="menu">
            <div class="menu-div">
                <ul class="menu-ul">
                    <li><a href="#">Today special offers</a></li>
                    <li><a href="#">Why FoodHut</a></li>
                    <li><a href="#">Our Menu</a></li>
                    <li><a href="#">Our Popular food</a></li>
                </ul>
            </div>
            <button class="menu-btn" type="button">Downlode App</button>
        </div>
    </nav>
    <!-- baner section -->
    <section class="baner">
        <div class="baner-right">
            <img src="../img/Group%208428.png" alt="">
            <img src="../img/Frame1.png" alt="a" class="arrow">
            <h1 class="heading-baner">We're <span>Serious</span> For <span>Food</span> & <span>Delivery</span>.</h1>
            <img src="../img/Orange.png" alt="" class="head-img">
            <div class="div line">
                <img src="../img/Decore.png" alt="">
            </div>
            <p class="baner-para">Best cooks and best delivery guys all at your service. Hot tasty food will reach you
                in 60 minutes.</p>
            <div class="input div">
                <input type="text" class="input-baner" placeholder="search food">
                <img class="img-input1" src="../img/bx_bx-search.png" alt="">
                <img class="img-input2" src="../img/Group%208430.png" alt="">
            </div>
            <div class="btns div">
                <button class="menu-btn" type="button">Downlode App</button>
                <img src="../img/Play%20Demo.png" alt="s">
            </div>
        </div>
        <div class="baner-left">
            <img src="../img/Frame.png" alt="">
            <img src="../img/Frame2.png" alt="" class="arrow-baner">
            <img src="../img/Mint.png" alt="" class="arrow-baner2">
        </div>
    </section>
</header>
</body>
</html>
